<!DOCTYPE html>
<html>

<head>
	<title>Backend</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/master.css">
	<script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4/stitch.js"></script>
	<script src="js/backend.js" charset="utf-8"></script>
	<script src="js/azure.js" charset="utf-8"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">

		<form>
			<h1>Dar de alta una noticia</h1>
			<div class="row">
				<div class="col-6">
					<input type="text" class="form-control" id="title" placeholder="Title">
				</div>
				<div class="col-6">
					<input type="text" class="form-control" id="subtitle" placeholder="Subtitle">
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
    			<input type="file" class="form-control-file" id="files">
				</div>
			</div>
			<button id="upload-button" type="button" onclick="createFileFromStream(false)" class="btn btn-primary" name="button">New</button>
		</form>
		<div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					 0%
			 </div>
		<!--tables -->
		<div class="row">
			<div class="col-sm">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Imagen</th>
							<th scope="col">Title</th>
							<th scope="col">Subtitle</th>
							<th scope="col">Description</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
</body>

</html>
